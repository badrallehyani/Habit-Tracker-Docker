
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
       listen       443 ssl;
       server_name  badr.dev;

       ssl_certificate      "/etc/nginx/certificates/origin.pem";
       ssl_certificate_key  "/etc/nginx/certificates/private.key";

       ssl_session_cache    shared:SSL:1m;
       ssl_session_timeout  5m;

       ssl_ciphers  HIGH:!aNULL:!MD5;
       ssl_prefer_server_ciphers  on;

       location / {}

    }

    server {
       listen       443 ssl;
       server_name  habits-tracker.badr.dev;

       ssl_certificate      "/etc/nginx/certificates/origin.pem";
       ssl_certificate_key  "/etc/nginx/certificates/private.key";

       ssl_session_cache    shared:SSL:1m;
       ssl_session_timeout  5m;

       ssl_ciphers  HIGH:!aNULL:!MD5;
       ssl_prefer_server_ciphers  on;

       location / {
           root   /etc/nginx/wwwroot;
	       try_files $uri $uri/ /index.html =404;
       }

    }

    server{
        listen 443 ssl;
        server_name  habits-tracker-api.badr.dev;

        ssl_certificate      "/etc/nginx/certificates/origin.pem";
        ssl_certificate_key  "/etc/nginx/certificates/private.key";

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;

        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
           proxy_pass http://backend:5000;
       }

    }
}
